spring.datasource.url=jdbc:h2:mem:taskmanagemetdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.datasource.platform=org.hibernate.dialect.H2Dialect
#spring.jpa.database=h2
# Enabling H2 Console
spring.h2.console.enabled=true

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
entitymanager.packagesToScan=com.oneterrace.taskmanagement.model

#server.host=http://localhost
server.port=8080


#SPRING OAUTH2 CONFIG
security.oauth2.client.token.jwt_key=JWTKey@123
security.oauth2.client.grant_type=password
security.oauth2.client.authorization_code=authorization_code
security.oauth2.client.refresh_token=refresh_token
security.oauth2.client.implicit=implicit
security.oauth2.client.scope.read=read
security.oauth2.client.scope.write=write
security.oauth2.client.scope.trust=trust
security.oauth2.client.accessTokenValiditySeconds=7200
security.oauth2.client.refreshTokenValiditySeconds=7200
security.oauth2.client.id=client-id
security.oauth2.client.password=client-password