spring.datasource.url=jdbc:h2:mem:taskmanagemetdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.datasource.platform=org.hibernate.dialect.H2Dialect
#spring.jpa.database=h2
# Enabling H2 Console
spring.h2.console.enabled=true

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
entitymanager.packagesToScan=com.oneterrace.taskmanagement.model

server.host=http://localhost
server.port=8080
